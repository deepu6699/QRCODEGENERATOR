<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        input {
            padding: 14px;
            margin: 12px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 14px 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        img {
            margin-top: 20px;
            border-radius: 12px;
            width: 300px;
            height: 300px;
            animation: popUp 1s ease-in-out;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }
        h3 {
            font-size: 20px;
            color: #4CAF50;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        @keyframes popUp {
            from {transform: scale(0.8); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéâ QR Code Generator üé®</h1>
        <form id="qrForm">
            <input type="text" id="url" name="url" placeholder="Enter URL" required><br>
            <input type="text" id="qrName" name="qrName" placeholder="Enter QR Name" required><br>
            <button type="button" onclick="generateQR()">üöÄ Generate QR</button>
        </form>
        <div id="qrResult"></div>
    </div>

    <script>
        async function generateQR() {
            const url = document.getElementById('url').value;
            const qrName = document.getElementById('qrName').value;

            if (url === '' || qrName === '') {
                alert('‚ö†Ô∏è Please enter both URL and QR Name.');
                return;
            }

            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=300x300`;
            document.getElementById('qrResult').innerHTML = `
                <h3>‚úÖ ${qrName}</h3>
                <img src="${qrUrl}" alt="Generated QR Code">
            `;
        }
    </script>
</body>
</html>
